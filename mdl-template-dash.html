<!--
  `<mdl-template-dash></mdl-template-dash>` app-temp
  @demo demo.html
-->
<dom-module id="mdl-template-dash">
  <template>
    <style>:host {display:block;background:#fff} </style>
    <template is="dom-if" if="[[user]]"> 
      <paper-drawer-panel narrow="{{narrow}}">
        <paper-header-panel drawer>        
          <paper-toolbar class="tall">
            <img style="border-radius:50%" src="[[user.picture]]" item-icon /> <span> [[user.name]] </span>
            <paper-button class="bottom">Switch Users</paper-button><paper-button class="bottom">Logout</paper-button>
          </paper-toolbar>
          <paper-menu style="text-transform:capitalize" selected="{{menuSelected}}" on-tap="closeMenu">
            <template is="dom-repeat" items="[[pages]]">
              <template is="dom-if" if="[[item]]"> 
                <paper-icon-item style="cursor: pointer" title="[[item.Description]]"><iron-icon icon="[[item.Icon]]" item-icon></iron-icon><paper-item-body> [[item.Label]] </paper-item-body></paper-icon-item>
              </template>
              <template is="dom-if" if="[[!item]]">
                <hr>
              </template>
            </template>
          </paper-menu>
        </paper-header-panel>
        <paper-header-panel main>
          <paper-toolbar>
            <template is="dom-if" if="[[narrow]]">
              <iron-icon icon="menu" on-tap="openMenu"></iron-icon>
            </template>
            <template is="dom-if" if="[[!narrow]]">
              <iron-icon icon="arrow-back" on-tap="full"></iron-icon>
            </template>            
            <div class=title style="text-transform:capitalize"> [[titlePage]] </div><iron-icon icon="more-vert"></iron-icon>
          </paper-toolbar>
          <div style="background:#fff">
            <iron-pages selected="{{menuSelectedWithContent}}">
              <template is="dom-repeat" items="[[pagesWithContent]]">
                <div><content select="[[makeTag(item.Label)]]-page"></content></div>
              </template>
            </iron-pages>
          </div>
        </paper-header-panel>
      </paper-drawer-panel>
    </template>
    <template is="dom-if" if="[[!user]]">
      <div style="display: flex;justify-content: center;align-items: center;">
        <paper-button raised on-tap="login">login</paper-button>
      </div>
    </template>
  </template>
</dom-module>

      },
      menuSelected:{
        type:Number,
        notify:true,
        value:0,
      },
      pages:{
        type:Array,
        value:[{Label:"home",Icon:"home"},"",{Label:"Inbox",Icon:"inbox"}],
      },
      titlePage:{
        computed:"getTitlePage(pages,menuSelected)",
      },
      pagesWithContent:{
        computed:"getPagesWithContent(pages)",
      },
      menuSelectedWithContent:{
        computed:"getMenuSelectedWithContent(menuSelected,pages)",
      },
    },
    openMenu: function(){
      this.$$("paper-drawer-panel").openDrawer()
      if (this.responsiveWidth) {
        this.$$("paper-drawer-panel").responsiveWidth = this.responsiveWidth 
        this.responsiveWidth = null
      }
    },
    closeMenu: function(){
      this.$$("paper-drawer-panel").closeDrawer()
    },
    getTitlePage: function(pages,page){
      return pages[page].Label
    },
    makeTag: function(label) {
      return label.replace(" ","-")
    },
    getPagesWithContent: function(pages) {
      return pages.reduce(function(a, b) { 
       if (b) { 
         return a.concat([b]) 
       } else {
         return a
       };
      }, [])
    },
    getMenuSelectedWithContent: function(menuSelected,pages) {
      return pages.slice(0,menuSelected).reduce(function(a, b) { 
       if (b) { 
         return a
       } else {
         return a - 1
       }
      }, menuSelected)
    },
    full: function(menuSelected,pages) {
      this.responsiveWidth = this.$$("paper-drawer-panel").responsiveWidth // TODO how to go back?
      this.$$("paper-drawer-panel").responsiveWidth = "1000000px" // make narrow
    },
  })
</script>
