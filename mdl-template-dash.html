<!--
  `<mdl-template-dash></mdl-template-dash>` app-temp
  @demo demo.html
-->
<dom-module id="mdl-template-dash">
  <template>
    <style>:host {display:block} </style>
    <template is="dom-if" if="[[!loginPage]]"> 
      <paper-drawer-panel narrow="{{narrow}}">
        <paper-header-panel drawer>        
          <paper-toolbar class="tall">
            <template is="dom-if" if="[[logo]]">
              <img style="margin-top:8px;width:60px" src="[[logo]]" item-icon />
            </template>
            <h2> [[appTitle]] </h2>
            <span class="middle" item-icon style="width:48px">
              <template is="dom-if" if="[[photo]]" item-icon >
                <img style="width:48px;margin:-15px 0px;border-radius:50%;position:fixed" src="[[photo]]"  />
              </template>
            </span>
            <paper-item class="bottom fit" on-tap="userSwitch" style="cursor:pointer;max-width:100%">
              <paper-item-body two-line>
                <div>[[user.displayName]]</div>
                <div secondary> [[user.email]] </div>
              </paper-item-body>
              <div style="width:20px;height:30px">&#8203;</div>
            </paper-item>
            <paper-dropdown-menu class="bottom fit">
              <div class="dropdown-content" style="color:#000">
                <paper-icon-item on-tap="userSwitch" style="cursor:pointer" title="Description"><iron-icon icon="add" item-icon></iron-icon><paper-item-body> Add account </paper-item-body></paper-icon-item>
                <paper-icon-item on-tap="logout" style="cursor:pointer" title="[[item.Description]]"><iron-icon icon="settings" item-icon></iron-icon><paper-item-body> Managed Accounts </paper-item-body></paper-icon-item>
              </div>
            </paper-dropdown-menu>
          </paper-toolbar>
          <paper-menu style="text-transform:capitalize" selected="{{menuSelected}}" on-tap="closeMenu">
            <template is="dom-repeat" items="[[pages]]">
              <template is="dom-if" if="[[item]]"> 
                <paper-icon-item style="cursor:pointer" title="[[item.Description]]"><iron-icon icon="[[item.Icon]]" item-icon></iron-icon><paper-item-body> [[item.Label]] </paper-item-body></paper-icon-item>
              </template>
              <template is="dom-if" if="[[!item]]">
                <hr>
              </template>
            </template>
          </paper-menu>
        </paper-header-panel>
        <paper-header-panel main>
          <paper-toolbar>
            <template is="dom-if" if="[[narrow]]">
              <iron-icon style="cursor:pointer" icon="menu" on-tap="openMenu"></iron-icon>
            </template>
            <template is="dom-if" if="[[!narrow]]">
              <iron-icon style="cursor:pointer" icon="[[backMenu]]" on-tap="full"></iron-icon>
            </template>            
            <div class=title style="text-transform:capitalize"> [[titlePage]] </div><iron-icon icon="more-vert"></iron-icon>
          </paper-toolbar>
          <div>
            <iron-pages selected="{{menuSelectedWithContent}}">
              <template is="dom-repeat" items="[[pagesWithContent]]">
                <div style="display: flex;align-items: center;"><content select="[[makeTag(item.Label)]]-page"></content></div>
              </template>
            </iron-pages>
          </div>
        </paper-header-panel>
      </paper-drawer-panel>
    </template>
    <template is="dom-if" if="[[loginPage]]">
      <div style="display: flex;justify-content: center;align-items: center;">
        <content select="login-page"></content>
        <template is="dom-if" if="{{switching}}">                                                                                                    
          <paper-button on-tap="cancelSwitching"> Cancel </paper-button>                                                                                
        </template> 
      </div>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "mdl-template-dash",
    properties:{
      switching:{ value: false },
      loginPage:{
        computed:"showLoginPage(user,switching)",
      },
      user:{ value: null },
      backMenu: { value:"arrow-back" },
      menuSelected:{
        type:Number,
        notify:true,
        value:0,
      },
      pages:{
        type:Array,
        value:[{Label:"home",Icon:"home"},"",{Label:"Inbox",Icon:"inbox"}],
      },
      titlePage:{
        computed:"getTitlePage(pages,menuSelected)",
      },
      pagesWithContent:{
        computed:"getPagesWithContent(pages)",
      },
      menuSelectedWithContent:{
        computed:"getMenuSelectedWithContent(menuSelected,pages)",
      },
      appTitle:String,
    },
    openMenu: function(){
      this.$$("paper-drawer-panel").openDrawer()
      if (this.responsiveWidth) {
        this.$$("paper-drawer-panel").responsiveWidth = this.responsiveWidth 
        this.responsiveWidth = null
      }
    },
    closeMenu: function(){
      this.$$("paper-drawer-panel").closeDrawer()
    },
    getTitlePage: function(pages,page){
      document.getElementById("mainContainer").scrollTo(0, 0)
      return pages[page].Label
    },
    makeTag: function(label) {
      return label.replace(" ","-")
    },
    getPagesWithContent: function(pages) {
      return pages.reduce(function(a, b) { 
       if (b) { 
         return a.concat([b]) 
       } else {
         return a
       };
      }, [])
    },
    getMenuSelectedWithContent: function(menuSelected,pages) {
      return pages.slice(0,menuSelected).reduce(function(a, b) { 
       if (b) { 
         return a
       } else {
         return a - 1
       }
      }, menuSelected)
    },
    full: function(menuSelected,pages) {
      this.responsiveWidth = this.$$("paper-drawer-panel").responsiveWidth // TODO how to go back?
      this.$$("paper-drawer-panel").responsiveWidth = "1000000px" // make narrow
    },
    userSwitch: function() {
      this.switching = true
    },
    logout: function() {
      this.fire("logout")
    },
    login: function() {
      this.fire("login")
    },
    showLoginPage: function(user,switching) {
      if (!user || switching) {
        return true
      } else {
        return false
      } 
    },
    cancelSwitching: function() {
      this.switching = false
    },
  })
</script>
