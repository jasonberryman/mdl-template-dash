<!--
  `<mdl-template-dash></mdl-template-dash>` app-temp
  @demo demo.html
-->
<dom-module id="mdl-template-dash">
  <template>
    <style>:host {display:block;background:#fff} </style>
    <paper-drawer-panel id="drawer" narrow="{{narrow}}">
      <paper-header-panel drawer>
        <paper-toolbar class="tall">
          <iron-icon icon="account-circle" class="middle" item-icon></iron-icon>
          <paper-item class="bottom">Switch Users</paper-item><paper-item class="bottom">Logout</paper-item>
        </paper-toolbar>
        <paper-menu style="text-transform:capitalize" selected="{{menuSelected}}" on-tap="closeMenu">
          <template is="dom-repeat" items="[[pages]]">
            <template is="dom-if" if="[[item]]"> 
              <paper-icon-item title="[[item.Description]]"><iron-icon icon="[[item.Icon]]" item-icon></iron-icon><paper-item-body> [[item.Label]] </paper-item-body></paper-icon-item>
            </template>
            <template is="dom-if" if="[[!item]]">
              <hr>
            </template>
          </template>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main>
        
        <paper-toolbar>
          <template is="dom-if" if="[[narrow]]">
            <iron-icon icon="menu" on-tap="openMenu"></iron-icon>
          </template>
          <div class=title style="text-transform:capitalize"> [[titlePage]] </div><iron-icon icon="more-vert"></iron-icon>
        </paper-toolbar>
        <div style="background:#fff">
          <iron-pages selected="{{menuSelectedWithContent}}">
            <template is="dom-repeat" items="[[pagesWithContent]]">
              <div><content select="[[makeTag(item.Label)]]-page"></content></div>
            </template>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>
<script>
  Polymer({
    is: "mdl-template-dash",
    properties:{
      menuSelected:{
        type:Number,
        notify:true,
        value:0,
      },
      pages:{
        type:Array,
        value:[{Label:"home",Icon:"home"},"",{Label:"Inbox",Icon:"inbox"}],
      },
      titlePage:{
        computed:"getTitlePage(pages,menuSelected)",
      },
      pagesWithContent:{
        computed:"getPagesWithContent(pages)",
      },
      menuSelectedWithContent:{
        computed:"menuSelectedWithContent(menuSelected,pages)",
      },
      menuSelecte
    },
    openMenu: function(){
      this.$.drawer.openDrawer()
    },
    closeMenu: function(){
      this.$.drawer.closeDrawer()
    },
    getTitlePage: function(pages,page){
      return pages[page].Label
    },
    makeTag: function(label) {
      return label.replace(" ","-")
    },
    getPagesWithContent: function(pages) {
      return pages.reduce(function(a, b) { 
       if (b) { 
         return a.concat([b]) 
       } else {
         return a
       };
      }, [])
    },
    menuSelectedWithContent: function(menuSelected,pages) {
      return pages.slice(0,menuSelected).reduce(function(a, b) { 
       if (b) { 
         return a
       } else {
         return a - 1
       };
      }, menuSelected)
    },
  })
</script>
