<!doctype html>
<meta charset='utf-8'>
<html>
  <head>
    <title>mdl-template-dash demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="mdl-template-dash.html">
    <link rel="import" href="../firebase-ui-auth/firebase-ui-auth.html">
    <link rel="import" href="../paper-badge/paper-badge.html">
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script>
      // Initialize Firebase for open-elements.org
      firebase.initializeApp({
        apiKey: "AIzaSyDaJfXWs8Hy2ZKTWEzU8gSVLC5D_JrbeLg",
        authDomain: "open-elements.firebaseapp.com",
        databaseURL: "https://open-elements.firebaseio.com",
        storageBucket: "open-elements.appspot.com",
        messagingSenderId: "508760526273"
      });
    </script>
  </head>
  <body>
    <h3>mdl-template-dash Demo</h3>
    <template is="dom-bind" id="app" app-title="Title Here">
      <mdl-template-dash user="{{user}}" on-logout="logout">
        <toolbar-icons>
          <div>
            <iron-icon icon="mail"></iron-icon>
            <template is="dom-if" if='1'>
              <paper-badge label="10" title="10 unread messages"></paper-badge>
            </template>
          </div>
        </toolbar-icons>
        <home-page>
          a task list
        </home-page>
        <inbox-page>
          the list of messages
        </inbox-page>
        <login-page>
          <h1>Please look into my demo page. By logging In:</h1>
          <firebase-ui-auth user="{{user}}" sign-in-success-url="" id="auth"></firebase-ui-auth>
          <h2>or Fake login</h2>
          <button on-tap="login">login</button>
        </login-page>
      </mdl-template-dash>
    </template>
    <script>
      (function (document) {
        'use strict';
        var app = document.querySelector('#app')
        app.logout = function () {
          app.$.auth.signOut()
        }
        app.login = function () {
          app.user = {displayName:"Marcus"}
        }
      })(document);
    </script>
  </body>
</html>
