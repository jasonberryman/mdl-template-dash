<!doctype html>
<meta charset='utf-8'>
<html>
  <head>
    <title>mdl-template-dash demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="mdl-template-dash.html">
    <link rel="import" href="../firebase-ui-auth/firebase-ui-auth.html">
  </head>
  <body>
    <h3>mdl-template-dash Demo</h3>
    <template is="dom-bind" id="app">
      <mdl-template-dash user="{{user}}" on-logout="logout">
        <home-page>
          a task list
        </home-page>
        <inbox-page>
          the list of messages
        </inbox-page>
        <login-page>
          <h1>Please look into my demo page. By logging In:</h1>
          <firebase-ui-auth user="{{user}}" sign-in-success-url="" id="auth"></firebase-ui-auth>
          <h2>or Fake login</h2>
          <button on-tap="login">login</button>
        </login-page>
      </mdl-template-dash>
    </template>
    <script>
      (function (document) {
        'use strict';
        var app = document.querySelector('#app')
        app.logout = function () {
          app.$.auth.signOut()
        }
        app.login = function () {
          app.user = {Name:"Marcus"}
        }
      })(document);
    </script>
  </body>
</html>
