<!doctype html>
<meta charset='utf-8'>
<html>
  <head>
    <title>mdl-template-dash demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="mdl-template-dash.html">
  </head>
  <body>
    <h3>mdl-template-dash Demo</h3>
    <template is="dom-bind" id="app">
      <mdl-template-dash user="{{user}}" on-logout="logout">
        <home-page>
          a task list
        </home-page>
        <inbox-page>
          the list of messages
        </inbox-page>
        <login-page>
          <button on-tap="login"> login </button>
        </login-page>
      </mdl-template-dash>
    </template>
    <script>
      (function (document) {
        'use strict';
        var app = document.querySelector('#app');
         app.login = function () {
           this.user = {Name: "marcus"}
           //...
         }
         app.logout = function () {
           this.user = null
         }
        })(document);
      </script>
  </body>
</html>
