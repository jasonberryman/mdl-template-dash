<!doctype html>
<meta charset='utf-8'>
<html>
  <head>
    <title>mdl-template-dash demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="mdl-template-dash.html">
  </head>
  <body>
    <h3>mdl-template-dash Demo</h3>
    <template is="dom-bind" id="app">
      <mdl-template-dash user="{{user}}" on-logout="logout">
        <home-page>
          a task list
        </home-page>
        <inbox-page>
          the list of messages
        </inbox-page>
        <login-page>
          <firebase-ui-auth user="{{user}}" sign-in-success-url="" id="auth"></firebase-ui-auth>
        </login-page>
      </mdl-template-dash>
    </template>
    <script>
      (function (document) {
        'use strict';
        var app = document.querySelector('#app')
        app.logout = function () {
          app.$.auth.signOut()
        }
      })(document);
    </script>
  </body>
</html>
